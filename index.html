		<h1>STOPWATCH</h1>
		<h2>Vanilla JavaScript Stopwatch</h2>
		<section class="time">
			<span class="min">00</span> : <span class="sec">00</span> : <span class="msec">00</span>

			<span class="button start">Start</span>
